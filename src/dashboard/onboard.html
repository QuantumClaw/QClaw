function goStep(n){

  if(currentView==='step3'){const el=document.getElementById('i-name');if(el)S.name=el.value}
  ({1:showStep1,2:showStep2,3:showStep3})[n]();
}
function exportCfg(){
  const provNames=['anthropic','openai','groq','openrouter','google','xai','ollama'];
  const models=['claude-sonnet-4-5-20250929','gpt-4o','llama-3.3-70b-versatile','anthropic/claude-sonnet-4-5','gemini-2.0-flash','grok-2','llama3.3'];
  const cfg={
    agent:{name:'QClaw',owner:S.name||'User',timezone:Intl.DateTimeFormat().resolvedOptions().timeZone},
    models:{primary:{provider:provNames[S.provider??0],model:models[S.provider??0]},routing:{enabled:true}},
    memory:{cognee:{url:'http://localhost:8000',autoReconnect:true},sqlite:{path:'~/.quantumclaw/memory.db'}},
    channels:S.wantTg&&S.tgToken?{telegram:{enabled:true,dmPolicy:'pairing',allowedUsers:[]}}:{},
    security:{encryption:'aes-256-gcm'},
    dashboard:{enabled:true,port:3000},
    heartbeat:{eventDriven:true,maxDailyCost:0.50}
  };
  const b=new Blob([JSON.stringify(cfg,null,2)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='config.json';a.click();
}

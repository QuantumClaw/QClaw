name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run smoke tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for console.log in src (excluding logger, brand, CLI)
        run: |
          if grep -rn 'console\.log' src/ --include='*.js' \
            | grep -v 'core/logger.js' \
            | grep -v 'cli/brand.js' \
            | grep -v 'cli/index.js' \
            | grep -v 'cli/onboard.js' \
            | grep -v 'agex-sdk'; then
            echo "::warning::Found console.log in src/ (use log.info/debug/warn/error instead)"
          fi

      - name: Check for CommonJS require() in src
        run: |
          if grep -rn 'require(' src/ --include='*.js' \
            | grep -v 'agex-sdk' \
            | grep -v '\.json'; then
            echo "::error::Found require() in src/ (use ESM imports)"
            exit 1
          fi

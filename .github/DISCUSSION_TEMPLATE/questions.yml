title: "Questions & Help"
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Ask questions about QuantumClaw setup, configuration, skills, or anything else.
        For bugs, please use the [bug report template](https://github.com/QuantumClaw/QClaw/issues/new?template=bug_report.md) instead.
  - type: textarea
    attributes:
      label: Question
      description: What do you need help with?
    validations:
      required: true
  - type: input
    attributes:
      label: Platform
      description: "e.g. Ubuntu 24.04, macOS 15, Windows WSL2, Termux"
